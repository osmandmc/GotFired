<div class="portlet box yellow">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-gift"></i>Cevap Şablonu
        </div>

    </div>
    <div class="portlet-body form">
        <!-- BEGIN FORM-->

        <form name="form" class="form-horizontal">
            <div class="form-body">
                <div class="form-group">
                    <label class="control-label col-md-2">Cevap Adı</label>
                    <div class="col-md-8">
                        <input name="name" type="text" class="form-control" ng-model="vm.model.Name" />
                        <div ng-show="form.$submitted || form.Name.$touched">
                            <span ng-show="form.Name.$error.required">Tell us your email.</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Cevap Metni</label>
                    <div class="col-md-8">
                        <text-angular ng-model="vm.model.Content"></text-angular>
                        <!--<input name="Text" type="text" class="form-control" ng-model="vm.data.FriendlyName" />-->
                    </div>
                </div>

            </div>
            <div class="form-actions fluid">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <!--<button type="submit" class="btn green">Oluştur</button>-->
                        <button type="submit" class="btn green" ng-click="vm.update()">Oluştur</button>
                        <button type="button" class="btn default">Vazgeç</button>
                    </div>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>
</div>
