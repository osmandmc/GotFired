    <script type="text/javascript">

        function postLogin() {
            var postData = { username: document.getElementsByName("username")[0].value, password: document.getElementsByName("password")[0].value };
            if (postData.username == "" || postData.password == "") {
                return false;
            }
            debugger;
            var xmlhttp = new XMLHttpRequest();
            var params = "grant_type=password" +
                            "&username=" + postData.username +
                            "&password=" + postData.password
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == XMLHttpRequest.DONE) {
                    if (xmlhttp.status == 200) {
                        localStorage["tempData"] = xmlhttp.responseText;
                        console.log(xmlhttp);
                        console.log(xmlhttp.responseText);
                        window.location.href = window.location.origin;
                    }
                    else if (xmlhttp.status == 400) {
                        alert('There was an error 400');
                    }
                    else {
                        alert('something else other than 200 was returned');
                    }
                }
            };
            xmlhttp.open("POST", "http://istenatildimdestek.tk/token", true);
            xmlhttp.send(params);
        }

    </script>
